---
layout: default
title: Space War
---
<link rel="stylesheet" href="style.css">
<h1 class="game-title">Space War</h1>
<div class="canvas-container">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
</div>
<div class="game-controls-row">
    <p class="score-container">Score: <span id="score">0</span> &nbsp;|&nbsp; Best: <span id="highscore">--</span></p>
    <button id="pauseButton">⏸ PAUSE</button>
</div>

<div class="touch-controls">
    <div class="action-controls">
        <button class="action-btn" id="btn-left">←</button>
        <button class="action-btn fire-btn" id="btn-fire">FIRE</button>
        <button class="action-btn" id="btn-right">→</button>
    </div>
</div>

<script src="game.js" defer></script>
