---
layout: default
title: Ping Pong
---
<link rel="stylesheet" href="style.css">
<h1 class="game-title">Ping Pong</h1>
<div class="canvas-container">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
</div>
<div class="score-container">
    <p>Score: <span id="score">0</span> &nbsp;|&nbsp; Best: <span id="highscore">--</span></p>
</div>

<div class="touch-controls">
    <div class="paddle-controls">
        <button class="paddle-btn" id="btn-up">↑</button>
        <button class="paddle-btn enter-btn" id="btn-enter">START / PAUSE</button>
        <button class="paddle-btn" id="btn-down">↓</button>
    </div>
</div>

<script src="pingpong.js" defer></script>
